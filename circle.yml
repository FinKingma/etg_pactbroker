machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/pactbroker:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 8080 --name pactbroker $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/pactbroker:$CIRCLE_SHA1; sleep 10
    - curl -sSf $(docker port pactbroker 8080/tcp) > /dev/null

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
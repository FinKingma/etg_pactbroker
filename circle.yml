machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t etg-pactbroker .

test:
  post:
    - docker run -d -p 8080:8080 --name pactbroker etg-pactbroker
    - curl -sSf http://localhost:8080 > /dev/null

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh